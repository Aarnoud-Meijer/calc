<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		// $(document).ready(function(){
		$(function(){
			var calc = "";

			$("input[type='button']").click(function(){
				// console.log(this.value);
				if(this.value=="clear"){
					calc ="";
					$("div#total").html(calc);
				}else{

					calc += this.value;
					$("div#total").html(calc);
				}
			});

			$('input[type="submit"]').click(function(){
				// console.log(eval(calc));
				// eval using
				
				//if(this.value=="="){
					calc = eval(calc);
					$("div#total").html(eval(calc));
				//}
			});

		});

		
	</script>
	<style>
		#total{
			height:1.5em;
			border: 1px solid #777;
			background-color:#fff;
			margin:.5em;
		}

		input{
			margin:.25em;
		}

		article{
			background-color:#eee;
			margin-left: auto;
			margin-right: auto;
			margin-top:50px;
			width:160px;
			border: 1px solid #aaa;
		}

		input[type='button']{
			
		}
	</style>
</head>
<body>
	<header></header>
	<article>
		<input type="button" value="clear"></button>
		<div id="total"></div>
		<input type="button" value="1"></button>
		<input type="button" value="2"></button>
		<input type="button" value="3"></button>
		<br />
		<input type="button" value="4"></button>
		<input type="button" value="5"></button>
		<input type="button" value="6"></button>
		<br />
		<input type="button" value="7"></button>
		<input type="button" value="8"></button>
		<input type="button" value="9"></button>
		<br />
		<input type="button" value="0"></button>
		<input type="button" value="-"></button>
		<input type="button" value="+"></button>
		<br />
		<input type="button" value="/"></button>
		<input type="button" value="*"></button>
		<input type="submit" value="="></button>
	</article>
	<footer></footer>
</body>
</html>
